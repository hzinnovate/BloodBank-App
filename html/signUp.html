<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Bank</title>

    <link rel="shortcut icon" href="../images/tenor.gif">
    <link rel="stylesheet" href="../externalcss&js/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../externalcss&js/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../externalcss&js/bootstrap3/jquery.js"></script>
    <script src="../externalcss&js/bootstrap3/js/bootstrap.js"></script>
    <script src="../externalcss&js/bootstrap3/js/bootstrap.min.js"></script>
    <script src="../externalcss&js/sweetAlert/sweetAlert.js"></script>
</head>

<body style="background-color: wheat;">
    <nav style="font-style: italic; text-shadow: 2px 2px 3px firebrick" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar">1</span>
                    <span class="icon-bar">1</span>
                    <span class="icon-bar">1</span>
                </button>
                <a class="navbar-brand" href="#"><span>Donate Blood <img style="width:25px; height: 25px; margin: 0px; padding: 0px; margin-right: 5px; margin-left: 5px;"
                            id="imgS" src="../images/tenor.gif"> save Life</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./logIn.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loader" style="z-index: 5;text-align: center; top: 200px;" class="col-lg-1 col-lg-offset-5"></div>
    <div id="aftrLoad" class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <div class="text-center">
            <h1>Fill this form</h1>
        </div>
        <label id="imgLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input onfocus="hide('imgLbl')" id="image" type="file" class="form-control" name="image" placeholder="Upload Your Image">
        </div>
        <br />
        <label id="nameLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input onfocus="hide('nameLbl')" id="name" type="text" class="form-control" name="name" placeholder="Full Name">
        </div>
        <br />
        <label id="emailLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input onfocus="hide('emailLbl')" id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <br />
        <label id="passwordLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input onfocus="hide('passwordLbl')" id="password" type="password" class="form-control" name="password"
                placeholder="Password">
        </div>
        <br />
        <label id="addressLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input onfocus="hide('addressLbl')" id="address" type="text" class="form-control" name="address"
                placeholder="City Name">
        </div>
        <br />
        <label id="numberLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input onfocus="hide('numberLbl')" id="number" type="number" class="form-control" name="number" placeholder="Number">
        </div>
        <br />
        <label id="dobLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input onfocus="(this.type='date'); hide('dobLbl')" id="dob" type="text" class="form-control" name="dob"
                placeholder="Date of Birth">
        </div>
        <br />
        <label id="bGrpLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
            <select onfocus="hide('bGrpLbl')" class="form-control" id="bGrp">
                <option value="null" selected disabled>Select your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <br />
        <button id="signUpBtn" onClick="signUp()" class="btn col-lg-6 col-lg-offset-3 btn col-sm-6 col-sm-offset-3 btn col-xs-6 col-xs-offset-3"><span
                class="glyphicon glyphicon-user"></span> SignUP</button>
    </div>
    <br />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/SignUp.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>

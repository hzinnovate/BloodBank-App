<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Bank</title>
    <link rel="shortcut icon" href="../images/tenor.gif">
    <link rel="stylesheet" href="../externalcss&js/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="../externalcss&js/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../externalcss&js/bootstrap3/jquery.js"></script>
    <script src="../externalcss&js/bootstrap3/js/bootstrap.js"></script>
    <script src="../externalcss&js/bootstrap3/js/bootstrap.min.js"></script>
    <script src="../externalcss&js/sweetAlert/sweetAlert.js"></script>
</head>

<body>
    <div id="imgUpld" style="display: none;" class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <label id="imgupldLbl" style="color:red; display: none"> * Reqiured</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input onfocus="hide('imgupldLbl')" id="imgfile" type="file" class="form-control" name="image" placeholder="Upload Your Image">
        </div>
        <br>
        <button onClick="upload()" class="btn col-lg-6 col-lg-offset-3 btn col-sm-6 col-sm-offset-3 btn col-xs-6 col-xs-offset-3"><span
                class="glyphicon glyphicon-user"></span> Upload</button>
        <button onClick="cancle()" class="btn col-lg-6 col-lg-offset-3 btn col-sm-6 col-sm-offset-3 btn col-xs-6 col-xs-offset-3"><span
                class="glyphicon glyphicon-user"></span> Cancle</button>
    </div>
    <div id="loader" style="text-align: center; top: 200px;" class="col-lg-1 col-lg-offset-5"></div>
    <div id="disp" style="display: none;">
        <nav style="font-style: italic; text-shadow: 2px 2px 3px firebrick" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span>Donate Blood <img style="width:25px; height: 25px; margin: 0px; padding: 0px; margin-right: 5px; margin-left: 5px;"
                                id="imgS" src="../images/tenor.gif"> save Life</span></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Home</a></li>
                        <li><a id="navBtn" href="./posts.html">Other posts</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li onClick="logout()"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="mainDiv" style="margin-top: 10px;" class="col-lg-10 col-lg-offset-1 col-xs-12">
            <div style=" text-align: center;">
                <img style="width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0px 0px 10px 5px gray;"
                    id="pImg">
            </div>
            <div onClick="editImg()" style="text-align: center;cursor: pointer;">
                <span class="glyphicon glyphicon-edit"></span><span>Edit Image</span>
            </div>
            <h2 id="pName" class="col-lg-8 col-lg-offset-2  col-xs-12" style="border-bottom: 1px dashed rgba(119, 119, 119, 0.726); text-align: center; padding-bottom: 3px;border-radius: 50%">
                &nbsp;
            </h2>
            <div class="col-lg-5">
                <div style="margin: 15px;padding: 10px; height: 300px;box-shadow: 0px 0px 10px gray;border-radius: 10px;">

                    <h3 style=" text-align: center;">
                        Info
                    </h3>

                    <h4>
                        <i class="glyphicon glyphicon-envelope"></i>
                        <span id="pEmail">
                            &nbsp;
                        </span>
                    </h4>
                    <h4>
                        <i class="glyphicon glyphicon-phone"></i>
                        <span id="pNum">
                            &nbsp;
                        </span>
                    </h4>
                    <h4>
                        <i class="glyphicon glyphicon-phone"></i>
                        <span id="pCity">
                            &nbsp;
                        </span>
                    </h4>
                    <h4>
                        <i class="glyphicon glyphicon-phone"></i>
                        <span id="pDob">
                            &nbsp;
                        </span>
                    </h4>
                    <h4>
                        <i class="glyphicon glyphicon-phone"></i>
                        <span id="pBgroup">
                            &nbsp;
                        </span>
                    </h4>
                </div>
            </div>
            <div class="col-lg-7  col-xs-12">
                <div style="margin: 15px;padding: 10px; height: 300px;box-shadow: 0px 0px 10px gray;border-radius: 10px;">

                    <h3 style="text-align: center;">
                        Create Post
                    </h3>
                    <br>
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <textarea id="postMsg" style="resize:none" class="form-control" maxlength="100" name="name"
                                rows="4" placeholder="Type your Message"></textarea>
                        </div>
                        <br>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select class="form-control" id="postType">
                                <option value="null" selected disabled>Type of post</option>
                                <option value="Donate">Donate</option>
                                <option value="Receive">Receive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">

                        <button onClick="addPost()" class="btn btn-default col-lg-12"><span class="glyphicon glyphicon-user"></span>
                            Create
                        </button>
                    </div>
                </div>
            </div>

            <br>
            <h2 style="text-align: center;">
                New Posts
            </h2>
            <hr style="box-shadow: 0px 0px 5px gray; margin: 15px;">
            <div id="myPosts" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: none;height: fit-content; padding: 10px;box-shadow: 0px 0px 10px gray;border-radius: 10px;">
            </div>
            <br>
            <div id="afterPost" style="display: none;">

                <h2 style="text-align: center">
                    Posts after process
                </h2>
                <div id="after" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: fit-content; padding: 10px;box-shadow: 0px 0px 10px gray;border-radius: 10px;">
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/logIn.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
